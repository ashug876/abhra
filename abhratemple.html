  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f5ff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 10px;
    }

    .description {
      color: #2c3e50;
      margin-bottom: 10px;
      font-size: 1em;
      text-align: center;
    }

    #totalDonations {
      background-color: #ffd700;
      color: #000;
      padding: 5px 15px;
      border-radius: 5px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .towers-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .tower-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .tower-name {
      font-size: 1em; /* Smaller for compact view */
      font-weight: bold;
      color: #2c3e50;
      margin: 5px 0;
    }
    
    .tower {
      display: flex;
      flex-direction: column-reverse;
      gap: 3px;
      background-color: #fff;
      padding: 5px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }
    
    .floor {
      display: flex;
      gap: 1px; /* Reduced gap for compactness */
      padding: 5px;
      background-color: #e8eaf6;
      border-radius: 4px;
      align-items: center;
    }
    
    .floor-number {
      width: 60px; /* Adjusted width for compactness */
      font-weight: bold;
      color: #3f51b5;
      font-size: 0.7em;
    }
    
    .flats {
      display: flex;
      gap: 1px; /* Reduced gap for compactness */
    }
    
    .flat {
      background-color: #3f51b5;
      color: white;
      padding: 5px;
      border-radius: 4px;
      min-width: 60px;
      text-align: center;
      transition: all 0.3s;
      position: relative;
      font-size: 0.7em;
      cursor: pointer;
      display: inline-block;
        z-index: 1; /* Adjust z-index for stacking context */
    }

    .flat:hover {
      transform: scale(1.05);
	  z-index: 10; /* Ensure hover effect is above adjacent tiles */
    }

    .flat:hover .owner-name {
      visibility: visible;
      opacity: 1;
    }

    .lit {
      background-color: #ffd700;
      color: #000;
      box-shadow: 0 0 15px #ffeb3b;
      animation: glow 1.5s infinite alternate;
    }

    .diya {
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
    }

    .home {
      position: absolute;
      top: -12px;
      left: 10px;
      font-size: 14px;
    }

    .owner-name {
      position: absolute;
      bottom: -18px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #fff;
      color: #000;
      padding: 5px 8px;
      border-radius: 3px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      font-size: 1em; /* Maintained for better readability */
      white-space: nowrap;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.3s linear;
      display: flex;
      align-items: center;
      z-index: 20; /* Ensures owner name is on top */
    }

    .owner-name::before {
      content: '👤'; /* Added user icon */
      margin-right: 5px;
      font-size: 1.2em;
      vertical-align: middle;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 8px #ffeb3b;
      }
      to {
        box-shadow: 0 0 15px #ffd700, 0 0 20px #ffd700;
      }
    }
    
    .ground-floor {
      background-color: #f5f5f5;
      border: 2px solid #3f51b5;
    }
    
    @media (max-width: 1200px) {
      .towers-container {
        flex-direction: column;
      }
    }
  </style>
</head>

    function padNumber(num) {
      return num.toString().padStart(2, '0');
    }

    function createTower(towerName, flatsPerFloor) {
      const towerWrapper = document.createElement('div');
      towerWrapper.className = 'tower-wrapper';
      
      const towerNameDiv = document.createElement('div');
      towerNameDiv.className = 'tower-name';
      towerNameDiv.textContent = `Tower ${towerName}`;
      towerWrapper.appendChild(towerNameDiv);
      
      const tower = document.createElement('div');
      tower.className = 'tower';
      
      for (let floor = 0; floor <= 17; floor++) {
        const floorDiv = document.createElement('div');
        floorDiv.className = `floor ${floor === 0 ? 'ground-floor' : ''}`;
        
        const floorNumber = document.createElement('div');
        floorNumber.className = 'floor-number';
        floorNumber.textContent = `Floor ${floor}`;
        
        const flatsDiv = document.createElement('div');
        flatsDiv.className = 'flats';
        
        for (let flat = 1; flat <= flatsPerFloor; flat++) {
          const flatDiv = document.createElement('div');
          const flatNumber = `${towerName}${padNumber(floor)}${padNumber(flat)}`;
          flatDiv.className = `flat ${litFlats.has(flatNumber) ? 'lit' : ''}`;
          flatDiv.textContent = flatNumber;
          
          const ownerName = document.createElement('div');
          ownerName.className = 'owner-name';
          ownerName.textContent = flatOwners[flatNumber] || 'Owner Unknown';
          flatDiv.appendChild(ownerName);

          const home = document.createElement('div');
          home.className = 'home';
          home.textContent = '🏠';
          flatDiv.appendChild(home);
          
          if (litFlats.has(flatNumber)) {
            const diya = document.createElement('div');
            diya.className = 'diya';
            diya.textContent = '🪔';
            flatDiv.appendChild(diya);
          }
          
          flatsDiv.appendChild(flatDiv);
        }
        
        floorDiv.appendChild(floorNumber);
        floorDiv.appendChild(flatsDiv);
        tower.appendChild(floorDiv);
      }
      
      towerWrapper.appendChild(tower);
      return towerWrapper;
    }

    function updateTowers() {
      document.getElementById('towersContainer').innerHTML = '';
      for (const [towerName, flatsPerFloor] of Object.entries(towerConfigs)) {
        document.getElementById('towersContainer').appendChild(createTower(towerName, flatsPerFloor));
      }
      document.getElementById('totalDonations').textContent = `Total donated flats: ${litFlats.size} / ${totalFlats}`;
    }
